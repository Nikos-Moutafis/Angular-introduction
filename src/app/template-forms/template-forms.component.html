<div class="row">
  <div class="col">
    <form #formHTML="ngForm" (ngSubmit)="onSubmit(formHTML)">
      <p>
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" name="firstname" class="form-control" ngModel />
      </p>
      <p>
        <label for="lastname" class="form-label">Lastname</label>
        <input type="text" name="lastname" class="form-control" ngModel />
      </p>
      <p>
        <label for="age" class="form-label">Age</label>
        <input type="number" name="age" class="form-control" ngModel />
      </p>
      <p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </p>
    </form>
  </div>
  <div class="col">
    <app-simple-table0 [userData]="users"></app-simple-table0>
  </div>
</div>
